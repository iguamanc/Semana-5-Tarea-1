
<div class="container">
  <h1>{{ titulo_formulario }}</h1>
  <form class="form" [formGroup]="terceroform" (ngSubmit)="enviar()" novalidate>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input formControlName="nombres" type="text" class="form-control" id="nombres" placeholder="Nombres"/>
      <div class="invalid-feedback d-block" *ngIf="terceroform.get('nombres')?.touched && terceroform.get('nombres')?.invalid">
        El nombre es requerido.
      </div>
    </div>
     <div class="form-group">
      <label for="cedula_RUC">CI / RUC</label>
      <input formControlName="cedula_ruc" type="text" class="form-control" id="cedula_ruc" placeholder="Cedula o ruc"/>
      <div class="invalid-feedback d-block" *ngIf="terceroform.get('cedula_ruc')?.touched && terceroform.get('cedula_ruc')?.invalid">
        La cedula o ruc es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input formControlName="email" type="text" class="form-control" id="email" placeholder="Correo"/>
      <div class="invalid-feedback d-block" *ngIf="terceroform.get('email')?.touched && terceroform.get('email')?.invalid">
        El correo es requerido.
      </div>
    </div>
    
    <div class="form-group">
      <label for="correo">Telefono</label>
      <input formControlName="telefono" type="text" class="form-control" id="telefono" placeholder="Telefono"/>
      <div class="invalid-feedback d-block" *ngIf="terceroform.get('telefono')?.touched && terceroform.get('telefono')?.invalid">
        El telefono es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input formControlName="direccion" type="text" class="form-control" id="direccion" placeholder="Dirección"/>
    </div>    

   <button type="submit" class="btn btn-primary btn-success" [disabled]="!terceroform.valid">Guardar</button>
    <button class="btn btn-secondary" routerLink="/">Cancelar</button>

  </form>
</div>
